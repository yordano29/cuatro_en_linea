<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <h:outputStylesheet library="css" name="default.css"/>
        <title>Facelets Template</title>
        <style type="text/css">
            .ui-diagram-element {   
                width:3em; 
                height:3em;
                line-height:3em;
                text-align: center;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
                border-radius: 5em;
                border: 1px solid #404a4e;
                background-color: #404a4e;
                color: #cccccc;
            }
            
            .ui-diagram-element-ficha-Rojo {   
                width:2em; 
                height:2em;
                line-height:1em;
                text-align: center;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
                border-radius: 2em;
                border: 1px solid #404a4e;
                background-color: red;
                color: #cccccc;
            }

            .ui-diagram-element-ficha-negra {   
                width:2em; 
                height:2em;
                line-height:1em;
                text-align: center;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
                border-radius: 2em;
                border: 1px solid #404a4e;
                background-color: #20282b;
                color: #cccccc;
            }

            .ui-diagram-element-ficha-Azul {   
                width:2em; 
                height:2em;
                line-height:1em;
                text-align: center;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
                border-radius: 2em;
                border: 1px solid #404a4e;
                background-color: blue;
                color: #cccccc;
            }
            
            .ui-diagram-element-ficha-Amarillo {   
                width:2em; 
                height:2em;
                line-height:1em;
                text-align: center;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
                border-radius: 2em;
                border: 1px solid #404a4e;
                background-color: yellow;
                color: #cccccc;
            }
            
            .ui-diagram-element-ficha-Verde {   
                width:2em; 
                height:2em;
                line-height:1em;
                text-align: center;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
                border-radius: 2em;
                border: 1px solid #404a4e;
                background-color: green;
                color: #cccccc;
            }
            
            .ui-diagram-element-ficha-Rosado {   
                width:2em; 
                height:2em;
                line-height:1em;
                text-align: center;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
                border-radius: 2em;
                border: 1px solid #404a4e;
                background-color: pink;
                color: #cccccc;
            }

            .ui-diagram-element:hover {
                background-color: #20282b;
            }
        </style>
    </h:head>

    <h:body>
        <p:growl id="grwlTablero"/>
        <div id="top" class="top" >
            <h:graphicImage url="/resources/imagenes/4enlinea.png" width="17%"/>
        </div>
        <div>
            <div id="left" class="left">
                <h:form id="tbBotones">
                    <h:panelGrid rendered="#{controladorJuego4linea.ocultarPanelJugador(controladorJuego4linea.usuario)}" >
                        <p:commandButton value="Crear"  ajax="false" action="crearUsuario" />
                        <p:commandButton value="Partida" ajax="false" action="partida"  />
                        <p:commandButton value="Tablero" ajax="false" action="tablero" />
                        <p:commandButton value="Habilitar Juego" update="@all" ajax="false" action="#{tablero.activarJuego()}"/>
                    </h:panelGrid>
                </h:form>
                <h:form>
                    <p:inputNumber minValue="1" maxValue="252" value="#{tablero.reto}" />
                    <p:commandButton value="Arriba" action="#{tablero.pintarArriba()}"/> 
                    <p:commandButton value="Abajo" action="#{tablero.pintarAbajo()}"/> 
                    <p:commandButton value="Cambio" action="#{tablero.cambioTablero()}"/> 
                    
                </h:form>
                    
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Bienvenido al Juego 4 en Linea, elija las opciones a su izquierda</ui:insert>
                <p:outputLabel value="#{controladorJuego4linea.usuario.nombre}" />
            </div>
        </div>
        
    </h:body>
    
</html>
