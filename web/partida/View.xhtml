<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PartidaViewDlg" widgetVar="PartidaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPartidaTitle}">
            <h:form id="PartidaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{partidaController.selected != null}">
                        <h:outputText value="#{bundle.ViewPartidaLabel_identificador}"/>
                        <h:outputText value="#{partidaController.selected.identificador}" title="#{bundle.ViewPartidaTitle_identificador}"/>
                        <h:outputText value="#{bundle.ViewPartidaLabel_resultado}"/>
                        <h:outputText value="#{partidaController.selected.resultado}" title="#{bundle.ViewPartidaTitle_resultado}"/>
                        <h:outputText value="#{bundle.ViewPartidaLabel_usuario}"/>
                        <h:outputText value="#{partidaController.selected.usuario}" title="#{bundle.ViewPartidaTitle_usuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PartidaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
