<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PartidaCreateDlg" widgetVar="PartidaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePartidaTitle}">
            <h:form id="PartidaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{partidaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePartidaLabel_identificador}" for="identificador" />
                        <p:inputText id="identificador" value="#{partidaController.selected.identificador}" title="#{bundle.CreatePartidaTitle_identificador}" required="true" requiredMessage="#{bundle.CreatePartidaRequiredMessage_identificador}"/>
                        <p:outputLabel value="#{bundle.CreatePartidaLabel_resultado}" for="resultado" />
                        <p:inputText id="resultado" value="#{partidaController.selected.resultado}" title="#{bundle.CreatePartidaTitle_resultado}" required="true" requiredMessage="#{bundle.CreatePartidaRequiredMessage_resultado}"/>
                        <p:outputLabel value="#{bundle.CreatePartidaLabel_usuario}" for="usuario" />
                        <p:selectOneMenu id="usuario" value="#{partidaController.selected.usuario}" required="true" requiredMessage="#{bundle.EditPartidaRequiredMessage_usuario}">
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="usuarioItem"
                                           itemValue="#{usuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{partidaController.create}" value="#{bundle.Save}" update="display,:PartidaListForm:datalist,:growl" oncomplete="handleSubmit(args,'PartidaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PartidaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
