<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./principal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <ui:define name="content">
        
        <h:form>
            
            <c:forEach var = "i" begin = "1" end = "#{tablero.ancho}">

                    <p:commandButton value="#{i}" action="#{tablero.simularJugada(i,controladorJuego4linea.usuario)}" update="@all" ajax="false"/>

            </c:forEach>
        </h:form>
        
        <h:form id="frmTableroJugador">
        <h:panelGroup  layout="block" style="overflow: auto; width: 100%; height: 600px;" >
              
            <p:diagram value="#{tablero.model}" style="height:600px" styleClass="ui-widget-content" />
            <p:poll id="pollTablero" interval="1"   update="frmTableroJugador"  />
         
        </h:panelGroup>
        
        </h:form>
            
    </ui:define>

</ui:composition>
