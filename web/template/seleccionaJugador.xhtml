<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JugadorViewDlg" widgetVar="JugadorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsuarioTitle}">
            <h:form id="JugadorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" >
                        <h:outputText value="#{bundle.ViewUsuarioLabel_correo}"/>
                        <h:outputText value="#{tablero.jugadorSeleccionado.usuario.correo}" title="#{bundle.ViewUsuarioTitle_correo}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_nombre}"/>
                        <h:outputText value="#{tablero.jugadorSeleccionado.usuario.nombre}" title="#{bundle.ViewUsuarioTitle_nombre}"/>
                        <h:outputText value="Color"/>
                        <p:selectOneMenu value="#{tablero.jugadorSeleccionado.color}">
                            <f:selectItem itemValue="Azul" itemLabel="Azul"/>
                            <f:selectItem itemValue="Rojo" itemLabel="Rojo"/>
                        </p:selectOneMenu>


                    </p:panelGrid>
                    <p:commandButton value="Seleccionar" action="#{tablero.adicionarJugador()}" ajax="false" oncomplete="JugadorViewDialog.hide()" update="@all"/>
                    <p:commandButton value="#{bundle.Close}" onclick="JugadorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
